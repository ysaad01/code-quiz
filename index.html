<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css style -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <!-- start quiz section -->
  <h1>Code Quiz</h1>

  <div class="start">
    <p>
      Answer the following questions within the time limit.
      <br>
      5 seconds will be deducted from the timer for every incorrect answer.
      <br>
      Good luck!
    </p>
    <button id="start-button" class="btn">Start</button>
  </div>

  <!-- quiz questions section -->
  <main class="main">
    <div id="quiz-questions" class="container hide">
      <h3 class="timer">Timer:</h3>

      <div id="question-card" class="card">

        <header class="container">
          <h3 id="question"></h3>
        </header>
        <hr />

        <!-- multiple choice section -->
        <section id="multiple-choice" class="container">
          <div class="answer-line">
            <label id="multiple-choice-A"></label>
          </div><hr />

          <div class="answer-line">
            <label id="multiple-choice-B"></label>
          </div> <hr />

          <div class="answer-line">
            <label id="multiple-choice-C"></label>
          </div> <hr />

          <div class="answer-line">
            <label id="multiple-choice-D"></label>
          </div> <hr />

          <footer id="check-answer"></footer>
        </section>
      </div>
    </div>

    <!-- highscore button -->
    <button id="highscore-button" class="btn">View High Scores</button>

    <!-- end of quiz to input highscore -->
    <section id="input-score" class="container hide">
      <h1>Quiz Completed</h1>

      <h2>You scored <span id="score-button" class="btn">Score</span> points.</h2>

      <form>
        <label for="initials-box">Enter Your Initials Here:</label>
        <br>
        <input id="initials-box" type="text">
        <br>
        <input id="submit-button" type="submit" class="btn">
      </form>
    </section>

    <!-- highscore section -->
    <section id="high-score" class="container hide">
      <div id="score-card" class="card">
        <header class="container">
          <h1>Top Scores:</h1>
        </header>
      </div>

      <button id="back-button" class="btn">Go Back to Home</button>
      <button id="clear-button" class="btn">Clear High Scores</button>
    </section>

  </main>
  <!-- javascript -->
  <script src="./assets/script.js"></script>
</body>
</html>
