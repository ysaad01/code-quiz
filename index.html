<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- css style -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <!-- start quiz section -->
  <div class="start">
    <h1>Code Quiz</h1>
    <p class="start-page">
      Answer the following questions within the time limit.
      <br>
      10 seconds will be deducted from the timer for every incorrect answer.
      <br>
      Good luck!
    </p>

    <button id="start-button" class="btn">Start</button>
  </div>

  <!-- quiz questions section -->
  <main class="main">
    <div id="quiz-questions" class="container hide">
      <h3 class="timer">Timer:</h3>

      <div id="question-card" class="card">

        <header class="container">
          <h3 id="question"></h3>
        </header>

        <!-- multiple choice section -->
        <section id="multiple-choice" class="container">
          <div class="answer-line">
            <label id="multiple-choice-A"></label>
          </div><br>

          <div class="answer-line">
            <label id="multiple-choice-B"></label>
          </div> <br>

          <div class="answer-line">
            <label id="multiple-choice-C"></label>
          </div> <br>

          <div class="answer-line">
            <label id="multiple-choice-D"></label>
          </div> <br>
        </section>
        <div id="check-answer-correct" class="check-answer-incorrect"></div>
      </div>
    </div>

    <!-- highscore button -->
    <button id="highscore-button" class="btn">View High Scores</button>

    <!-- end of quiz to input highscore -->
    <section id="input-score" class="container hide">
      <h1>Quiz Completed</h1>

      <h2>You scored <span id="score-button" class="user-score">Score</span> points.</h2>

      <form>
        <label for="initials-box">Enter Your Initials Here:</label>
        <br>
        <input id="initials-box" type="text">
        <br>
        <input id="submit-button" type="submit" class="btn">
      </form>
    </section>

    <!-- highscore section -->
    <section id="high-score" class="container hide">
      <div id="score-card" class="card">
        <header class="container">
          <h1>Top Scores:</h1>

          <hr style="margin-top:0; border-color:transparent;">
          <div id="scoreBoard" style="min-height: 275px"></div>
        </header>
      </div>

      <button id="back-button" class="btn">Go Back Home</button>
      <button id="clear-button" class="btn">Clear Top Scores</button>
    </section>

  </main>
  <!-- javascript -->
  <script src="./assets/script.js"></script>
</body>
</html>
