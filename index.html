<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css style -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>
<body>
  <!-- start quiz section -->
  <h1>Code Quiz</h1>

  <div class="start">
    <p>
      Answer the following questions within the time limit.
      <br>
      5 seconds will be deducted from the timer for every incorrect answer.
    </p>
    <button id="start-button" type="button" class="btn">Start</button>
  </div>

  <!-- quiz questions section -->
  <main class="main">
    <div id="quiz-questions" class="container hide">
      <h3 class="timer">Timer:</h3>

      <div id="question-card" class="w3-card-2">

        <header class="w3-container">
          <h3 id="question">Sample Question</h3>
        </header>

        <!-- multiple choice section -->
        <section id="multiple-choice" class="container">
          <div class="answer-line">
            <label id="multiple-choice-A"></label>
          </div>

          <div class="answer-line">
            <label id="multiple-choice-B"></label>
          </div>

          <div class="answer-line">
            <label id="multiple-choice-C"></label>
          </div>

          <div class="answer-line">
            <label id="multiple-choice-D"></label>
          </div>
        </section>
      </div>
    </div>

    <!-- highscore button -->
    <button id="highscore-button" type="button" class="btn">View High Scores</button>
  </main>
  <!-- javascript -->
  <script src="./assets/script.js"></script>
</body>
</html>
